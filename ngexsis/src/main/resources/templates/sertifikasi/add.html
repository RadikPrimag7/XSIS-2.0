<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Sertifikasi</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
	
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">
</head>
<body>
<form th:action="@{/sertifikasi/save}" method="post">
	<input type="hidden" name="biodataSertifikasi" th:value="${itemBio.id}">
	
	
	<div class="modal-header"  style="background-color:darkblue">
		<h4 class="modal-title" style="color:white">Tambah Sertifikasi</h4>
		<button type="button" id="btn-close" class="close" aria-label="close" style="color: white">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group row">
			<div class="col">
				<label class="col col-form-label">Nama Sertifikasi *</label>
				<div class="col">
					<input type="text" name="certificateName" class="form-control" required>
				</div>
			</div>
			<div class="col">
				<label class="col col-form-label">Penerbit *</label>
				<div class="col">
					<input type="text" name="publisher" class="form-control" required>
				</div>
			</div>
			
		</div>
		<div class="form-group row">
			<div class="col">
				<label class="col col-form-label">Berlaku Mulai</label>
				<div class="col form-group row">
					<div class="col">
						<select name="validStartMonth" id="validStartMonth" class="form-control">
							<option value="">- Pilih Bulan -</option>
						    <option th:each="i:${#numbers.sequence(1,12)}" th:value="${i}" th:text="${i}" />
						</select>	
					</div>
					<div class="col">
						<select name="validStartYear" id="validStartYear" class="form-control">
						        <option value="">- Pilih Tahun -</option>
						        <option th:each="i:${#numbers.sequence(#dates.year(#dates.createNow()),1970)}" th:value="${i}" th:text="${i}" />
						</select>
					</div>
					
				</div>
			</div>
			<div class="col">
				<label class="col col-form-label">Berlaku Sampai</label>
				<div class="col form-group row">
					<div class="col">
						<select name="untilMonth" id="untilMonth" class="form-control" disabled>
							<option value="">- Pilih Bulan -</option>
						    <option th:each="i:${#numbers.sequence(1,12)}" th:value="${i}" th:text="${i}" />
						</select>
					</div>
					<div class="col">
						<select name="untilYear" id="untilYear" class="form-control" disabled>
							<option value="">- Pilih Tahun -</option>
						    <option th:each="i:${#numbers.sequence(#dates.year(#dates.createNow()),2050)}" th:value="${i}" th:text="${i}" />
						</select>
					</div>
				</div>
			</div>
		</div>
		
		<label class="col col-form-label">Catatan</label>
		<div class="col">
			<textarea name="notes" style="resize:unset" class="form-control"></textarea>
		</div>
		<br><br>
		<div class="btn-group float-right">
			<button  class="btn btn-warning" id="btn-cancel" type="button"><font style="color:white">Batal</font></button>
			<button  class="btn btn-dark" type="submit">Simpan</button>
		</div>
		<br><br>
	</div>
</form>

<script type="text/javascript">
	$("#validStartMonth, #validStartYear").change(function() {
	    if ($("#validStartMonth, #validStartYear").val() != "" || null) {
	        $("#untilMonth, #untilYear").prop("disabled", false);
	    }
	    else
	        $("#untilMonth, #untilYear").prop("disabled", true);
	});
	
	$('#btn-close').on('click',function(){
		$("#modal-form-lg").modal('hide');
	})
	
	$('#btn-cancel').on('click',function(){
		$("#modal-form-lg").modal('hide');
	})
