<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Referensi</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
	
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">
</head>
<body>
<form th:action="@{/lainlain/saveref}" method="post">
	<input type="hidden" name="biodataReferensi" th:value="${itemBio.id}">
	
	<div class="modal-header" style="background-color: darkblue">
		<h4 class="modal-title" style="color:white">Tambah Referensi</h4>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group row">
			<div class="col">
				<label class="col col-form-label">Nama</label>
				<div class="col">
					<textarea name="name" style="resize: unset" class="form-control" required="required"></textarea>
				</div>
			</div>
			<div class="col">
				<label class="col col-form-label">Alamat & No. HP</label>
				<div class="col">
					<textarea name="addressPhone" style="resize: unset" class="form-control" required="required"></textarea>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col">
				<label class="col col-form-label">Jabatan</label>
				<div class="col">
					<textarea name="position" style="resize: unset" class="form-control" required="required"></textarea>
				</div>
			</div>
			<div class="col">
				<label class="col col-form-label">Hubungan</label>
				<div class="col">
					<textarea name="relation" style="resize: unset" class="form-control" required="required"></textarea>
				</div>
			</div>
		</div>
		<br><br>
		<div class="btn-group float-right">
				<button  class="btn btn-warning" data-dismiss="modal" type="button"><font style="color:white">Batal</font></button>
				<button  class="btn btn-dark" type="submit">Simpan</button>
		</div>
		<br><br>
	</div>
</form>
</body>
</html>
