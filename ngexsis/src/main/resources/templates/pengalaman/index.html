<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">
	
	<title>Index HTML</title>
</head>
<body>
	<h3>Pengalaman Kerja<a href="#" id="btn-add"><i class="fas fa-plus-circle"></i></a>
	</h3>
	<table class="table">
		<thead>
			<tr>
				<th>Detail Pekerjaan</th>
				<th>Catatan</th>
				<th>#</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pgkj : ${listData}">
				<td><span th:text="${pgkj.companyName}"></span> (<span th:text="${pgkj.joinYear}"></span>-<span th:text="${pgkj.joinMonth}"></span> s/d <span th:text="${pgkj.resignYear}"></span>-<span th:text="${pgkj.resignMonth}"></span>)</td>
				<td><span th:text="${pgkj.notes}"></span></td>
				<td class="text-center">
					<div class="dropout">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">More
						<span class="caret"></span>
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item btn-edit" th:href="@{/pengalaman/edit/{id}(id=${pgkj.id})}" >Edit</a>
							<a class="dropdown-item btn-delete" th:href="@{/pengalaman/delete/{id}(id=${pgkj.id})}" >Hapus</a>
						</div>
					</div>
						</td>
			</tr>
		</tbody>
	</table>
	
	<!-- mulai modal -->
	<div id="modal-form" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				
			</div>
		</div>
	</div>
	<!-- selesai modal -->
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/fontawesome-free-5.8.1-web/js/fontawesome.min.js"></script>
     
    <script type="text/javascript">
    	$("#btn-add").click(function(){
    		$.ajax({
    			url:'/pengalaman/add',
    			type:'get',
    			dataType:'html',
    			success:function(hasil){
    				$("#modal-form").find(".modal-content").html(hasil);
    				$("#modal-form").modal("show");
    			}
    		});
    		
    	});
    	
    	$(".btn-edit").click(function(){
    		var a=$(this).attr("href");
    		$.ajax({
    			url:a,
    			type:'get',
    			dataType:'html',
    			success:function(hasil){
    				$("#modal-form").find(".modal-content").html(hasil);
    				$("#modal-form").modal("show");
    			}
    		});
    		return false;
    	});
    	
    	$(".btn-delete").click(function(){
    		var b=$(this).attr("href");
    		$.ajax({
    			url:b,
    			type:'get',
    			dataType:'html',
    			success:function(hasil){
    				$("#modal-form").find(".modal-content").html(hasil);
    				$("#modal-form").modal("show");
    			}
    		});
    		return false;
    	});
    </script>
    
</body>
</html>
