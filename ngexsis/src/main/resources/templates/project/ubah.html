<form action="/project/simpan" method="post">
	<input type="text" name="id" th:value="${data.id}" style="display:none">
	
	<div class="modal-header">
		<h5 class="modal-title">Edit Proyek</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	
	<div class="modal-body">
		<div class="form col">
		
			<label class="col-form-label">Waktu Mulai Proyek*</label>
			
			<div class="form row">
				<div class="form col">
					<select name="startMonth" th:value="${data.startMonth}" class="form-control">
						<!--
						<option>- Pilih Bulan -</option> 
				        <option value="1">January</option>
				        <option value="2">February</option>
				        <option value="3">March</option>
				        <option value="4">April</option>
				        <option value="5">May</option>
				        <option value="6">June</option>
				        <option value="7">July</option>
				        <option value="8">August</option>
				        <option value="9">September</option>
				        <option value="10">October</option>
				        <option value="11">November</option>
				        <option value="12">December</option>
				        -->
				        <option th:each="month : ${#numbers.sequence(1,12)}" th:value="${month}" th:text="${month}" th:selected="${month+''==data.startMonth}"/>
				     </select>
				
					<!-- <input name="startMonth" th:value="${data.startMonth}" type="text" class="form-control"> -->
				</div>
				
				<div class="form col">
					<select id="getYear" name ="startYear" th:value="${data.startYear}" class="form-control">
						<option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()),1999)}" th:value="${year}" th:text="${year}" th:selected="${year+''==data.startYear}"/>
					</select>
				</div>
			</div>
			
			<label class="col-form label">Nama proyek*</label>
			
			<input name="projectName" th:value="${data.projectName}" type="text" class="form-control">
			
			<label class="col-form label">Lama Pengerjaan</label>
			
			<div class="form row">
				<div class="form col">
					<input name="projectDuration" th:value="${data.projectDuration}" type="text" class="form-control">
				</div>
				
				<div class="form col">
					<select name="timePeriod" id="timeid" class="form-control">
						<option value=""> - Pilih - </option>
						<option th:each="time : ${listTimePeriod}" th:value="${time.id}" th:text="${time.name}" th:field="${data.timePeriod}"></option>
					</select>
				</div>
			</div>
			
			<div class="form row">
				<div class="form col">
					<label>Klien</label>
				</div>
				
				<div class="form col">
					<label>Posisi Ketika Proyek*</label>
				</div>
			</div>
			
			<div class="form row">
				<div class="form col">
					<input name="client" th:value="${data.client}" class="form-control">
				</div>
				
				<div class="form col">
					<input name="projectPosition" th:value="${data.projectPosition}" class="form-control">
				</div>
			</div>
			
			<label>Keterangan</label>
			
			<textarea name="description" th:text="${data.description}" style="resize:unset" class="form-control"></textarea>
			
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-3 offset-9">
			<button type="button" data-dismiss="modal" class="btn btn-warning">Batal</button>
			
			<button type="submit" class="btn btn-success">Simpan</button>
		</div>
	</div>

</form>

	<script type="text/javascript">
		var max=new Date().getFullYear();
			min=max-20;
			select = document.getElementById("getYear");
			
			var opt = document.createElement('option');
			opt.value = "";
			opt.innerHTML = "-Pilih Tahun-";
			select.appendChild(opt);
			
		for(var i=max; i>=min;i--){
			var opt = document.createElement('option');
			opt.value = i;
			opt.innerHTML = i;
			select.appendChild(opt);
		}
	</script>
