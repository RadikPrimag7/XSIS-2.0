<form action="/dokumen/simpan" method="post" enctype="multipart/form-data">
	<input type="text" name="id" th:value="${data.id}" style="display:none">
	
	<div class="modal-header">
		<h5>Tambah Dokumen (Max : 500KB)</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body">
	
		<div class="form-group col">
		
			<div class="form row">
			
				<div class="form col">
					<label class="col-form-label">Nama File *</label>
					
					<input type="text" name="fileName" th:value="${data.fileName}" class="form-control" required><br>
					
					<label class="btn btn-info form-control">
						Unggah File<input type="file" style="display: none;">
					</label><br><br>
					
					<div class="border border-info w-100 p-3 text-center"><span class="fas fa-user-alt fa-7x text-center"></span></div><br>
					
					<label class="btn btn-info form-control">
						Unggah Foto<input type="file" style="display: none;">
					</label><br><br>
					
					<div class="btn-group btn-block">
						<button type="button" data-dismiss="modal" class="btn btn-warning">Batal</button>
					
						<button type="submit" class="btn btn-primary">Simpan</button>
					</div>
				</div>
				
				<div class="form col">
					<label class="col-form-label">Keterangan</label>
					
					<input type="text" name="notes" th:value="${data.notes}" class="form-control" required><br>
					
					<div class="btn-group btn-block">
						<button type="button" data-dismiss="modal" class="btn btn-warning">Batal</button>
					
						<button type="submit" class="btn btn-primary">Simpan</button>
					</div>
				</div>
				
			</div>
			
		</div>
	
	</div>
	
</form>
