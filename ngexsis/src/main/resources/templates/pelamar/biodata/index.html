<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">

    <title>Biodata</title>
</head>
<body>
    
    <div class="container">
                
        <div class="row">
        	<h3 class="col">
        		<span>Biodata &nbsp</span>
        		<span th:href="@{/pelamar/biodata/edit/{id}(id=${data.id})}" class="goToEdit" style="cursor:pointer">
        			<i class="fas fa-edit"></i>
        		</span>
        		<hr>
        	</h3>
        </div>
        
        <div class="row">
            
			<label class="col-5">Nama Lengkap</label>
			<span class="col-1">:</span>
			<span class="col-6">
				<span th:text="${data.fullname}"></span>
			</span>
            
            <label class="col-5">Nama Pangggilan</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.nickName}"></span>
            </span>
            
            <label class="col-5">Kontak</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.email}"></span> / <span th:text="${data.phoneNumber1}"></span>
            </span>

            <label class="col-5">Tempat, Tgl. Lahir</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.pob}"></span>, <span th:text="${data.dob}"></span>
            </span>
                
            <label class="col-5">Jenis Kelamin, Tinggi (cm), Berat (Kg)</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.gender}"></span>, <span th:text="${data.height}"></span>, <span th:text="${data.weight}"></span>
            </span>   
                
            <label class="col-5">Agama</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.religionId}"></span>
            </span>

            <label class="col-5">Kewarganegaraan, Suku Bangsa</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.nationality}"></span>, <span th:text="${data.ethnic}"></span>
            </span>
            
            <label class="col-5">Kegemaran / Hobi</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.hobby}"></span>
            </span>
            
            <label class="col-5">Jenis & Nomor Identitas</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.identityTypeId}"></span> - <span th:text="${data.identityNo}"></span>
            </span>
            
            <label class="col-5">Status & Tahun Pernikahan</label>
            <span class="col-1">:</span>
            <span class="col-6">
            	<span th:text="${data.maritalStatusId}"></span> - <span th:text="${data.marriageYear}"></span>
            </span>    
		</div>
    </div>
    
    <!-- Modal Extra Large -->
	<div id="modal-form-xl" class="modal fade" role="dialog">
		<div class="modal-dialog modal-xl" role="document">
			<div class="modal-content">
				<!-- Isi Modal -->
			</div>
		</div>
	</div>
	<!-- Modal Extra Large -->
    
    <!-- Modal Large -->
	<div id="modal-form-lg" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<!-- Isi Modal -->
			</div>
		</div>
	</div>
	<!-- Modal Large -->
	
	<!-- Modal Small -->
	<div id="modal-form-sm" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<!-- Isi Modal -->
			</div>
		</div>
	</div>
	<!-- Modal Small -->

    <!-- JS Files -->
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="fontawesome-free-5.8.1-web/js/all.min.js"></script>
    
    <script type="text/javascript">
    
		//	loadLevel Religion
	    function loadLevelReligion(){
	    	$.ajax({
	    		url:'/api/religion',
	    		type:'get',
	    		dataType:'json',
	    		success:function(hasil){
	    			//Method looping dari jquery untuk looping hasil
	    			//karna hasil berupa array
	    			$('#modal-form-xl').find('#religion').empty();
	    			$('#modal-form-xl').find('#religion').append('<option value=""> -- Pilih -- </option>');
	
	    			$.each(hasil, function(index, item){
	    				$('#modal-form-xl').find('#religion').append('<option value="'+ item.id +'"> '+ item.name +' </option>');
	    			});
	    		}
	    	})
	    }
	  	
	  	
		//	loadLevel IdentityType
	    function loadLevelIdentityType(){
	    	$.ajax({
	    		url:'/api/identityType',
	    		type:'get',
	    		dataType:'json',
	    		success:function(hasil){
	    			//Method looping dari jquery untuk looping hasil
	    			//karna hasil berupa array
	    			$('#modal-form-xl').find('#identityTypeId').empty();
	    			$('#modal-form-xl').find('#identityTypeId').append('<option value=""> -- Pilih -- </option>');
	
	    			$.each(hasil, function(index, item){
	    				$('#modal-form-xl').find('#identityTypeId').append('<option value="'+ item.id +'"> '+ item.name +' </option>');
	    			});
	    		}
	    	})
	    }
		
		
		// loadLevel MaritalStatus
	    function loadLevelMaritalStatus(){
	    	$.ajax({
	    		url:'/api/maritalStatus',
	    		type:'get',
	    		dataType:'json',
	    		success:function(hasil){
	    			//Method looping dari jquery untuk looping hasil
	    			//karna hasil berupa array
	    			$('#modal-form-xl').find('#maritalStatus').empty();
	    			$('#modal-form-xl').find('#maritalStatus').append('<option value=""> -- Pilih -- </option>');
	
	    			$.each(hasil, function(index, item){
	    				$('#modal-form-xl').find('#maritalStatus').append('<option value="'+ item.id +'"> '+ item.name +' </option>');
	    			});
	    		}
	    	})
	    }
	    
	    $(".goToEdit").click(function() {
	    	var a = $(this).attr("href");
	   		$.ajax({
	   			url:a,
	   			type:'get',
	   			dataType:'html',
	   			success:function(hasil){
	   				$("#modal-form-xl").find(".modal-content").html(hasil);
	   				$("#modal-form-xl").modal("show");		
	   			}
	   		})
	   		.done(function () {
				loadLevelReligion();
				loadLevelIdentityType();
				loadLevelMaritalStatus();
			});
	   	});	
    
    </script>
    
</body>
</html>
