<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">

	
</head>
<body>
	<form th:action="@{/pelatihan/delete}" method="post">
		<div class="modal-header bg-danger text-white">
			<h3 class="modal-title">Hapus Pelatihan ?</h3>
		</div>
		
		<div class="modal-body">
			
			<input type="hidden" name="id" th:value="${data.id}"/>
			<input type="hidden" name="periodId" th:value="${data.timePeriodId}"/>
			<input type="hidden" name="trainingName" th:value="${data.trainingName}"/>
			<input type="hidden" name="trainingMonth" th:value="${data.trainingMonth}"/>
			
			<input type="hidden" name="trainingYear" th:value="${data.trainingYear}"/>
			<input type="hidden" name="city" th:value="${data.city}"/>
			<input type="hidden" name="oganizer" th:value="${data.oganizer}"/>
			<input type="hidden" name="trainingDuration" th:value="${data.trainingDuration}"/>
			
			<input type="hidden" name="country" th:value="${data.country}"/>
			<input type="hidden" name="notes" th:value="${data.notes}"/>
			
			<input type="hidden" th:value="${data.createdBy}"/>
			<input type="hidden" th:value="${data.createdOn}"/>
			
			<input type="text" name="modifiedBy" th:value="${data.biodataId}" style="display:none">
			<input type="text" name="biodataPelatihan" th:value="${data.biodataId}" style="display:none">
			
			<input type="hidden" th:value="${data.modifiedOn}"/>
			<input type="hidden" th:value="${data.deletedBy}"/>
			<input type="hidden" th:value="${data.deletedOn}"/>
			
			
			<h5 class="text-center align-middle">
				<i class="fas fa-trash-alt fa-3x" style="vertical-align: middle;"></i>
					Anda yakin ingin menghapus pelatihan<br> <span th:text="${data.trainingName}" style="text"></span> ?
			</h5>
			
			<div class="col">
			<div class="btn btn-group float-right btn-sm col-2">
				<button type="Submit"  class="btn btn-danger btn-lg "><em>Ya</em></button>
				<button type="button" id="btn2" class="btn btn-warning btn-lg"><em>Tidak</em></button>
			</div>
			</div>
			
		</div>
	
	</form>
	
	<script type="text/javascript">
		$('#btn1').on('click',function(){
			
			$("#modal-form").modal('hide');
		})
		
		$('#btn2').on('click',function(){
			
			$("#modal-form").modal('hide');
		})
		
		$('#btn3').on('click',function(){
			
			$("#modal-form").modal('hide');
		})

		</script>
</body>
</html>
