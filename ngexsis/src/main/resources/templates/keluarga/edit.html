<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Keluarga</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">

	</head>
	
	<body>
	<form th:action="@{/keluarga/save}" method = "post">
	<input type="text" name="modifiedBy" th:value="${data.biodataId}" style="display:none">
	<input type="text" name="biodataKeluarga" th:value="${data.biodataId}" style="display:none">
	<input type="text" name="id" th:value="${data.id}" style="display:none">
		<div class="modal-header" style="background:darkblue"><h3 class="modal-title" style="color:white">Tambah Keluarga</h3>
			<button type="button" class="close" id="btn1" style="color:white" aria-label="close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
		<div class="modal-body">
		<div class="container">
			<div class="row">
			
					<div class="form-group col-6">
						<label>Jenis Susunan Keluarga*</label>
						<select class="form-control col-md" name = "familyTree" id="familytreeId" required>
							<option value=""> - Pilih - </option>
							<option th:each= "ld:${listdataTree1}" th:value="${ld.id}" th:text="${ld.name}" th:field="${data.familyTree}"/>
						</select>
					</div>
					
					<div class="form-group col-6">
						<label>Hubungan Keluarga</label>
						<select class="form-control col-md" name = "familyRelation" id="familyrelationId" required>
							<option value=""> - Pilih - </option>
							<option th:each= "ld:${listdataRelasi}" data-option="${relasi.familyTreeTypeId}" th:value="${ld.id}" th:text="${ld.name}" th:field="${data.familyRelation}"/>
						</select>
					</div>

					<div class="form-group col-6">
						<label>Nama*</label>
						<input class="form-control col-md" type = "text" name = "name" th:value= "${data.name}" required/>
					</div>
					
					<div class="form-group col-3">
						<label>Jenis Kelamin</label>
							<select class="form-control col-md" name = "jk" th:select="${data.jk}" required>
								<option>- Pilih -</option>
								<option value="l">PRIA</option>
								<option value="p">WANITA</option>
								
							</select>
					
					</div>
					
					<div class="form-group col-3">
						<label>tgl. Lahir(yyyy-mm-dd)</label>
						<input class="form-control col-md" type="date" name="dob" th:value="${data.dob}" required>
						
					</div>

					<div class=" form-group col-6">
						<label>Pendidikan</label>
					<select class="form-control col-md" name = "educationLevel" id="educationLvlId" required>
						<option value=""> - Pilih - </option>
						<option th:each= "ld:${listdataEdu}" th:value="${ld.id}" th:text="${ld.name}" th:field="${data.educationLevel}"/>
					</select>
					</div>


					<div class="form-group col-6">
						<label>Pekerjaan</label>
					<input class="form-control col-md" type="text" name="job" th:value= "${data.job}"required/>
					</div>

				
				<!-- kosong abis -->
				
			
			
				<div class="form-group col-12">
					<label >Catatan</label>
					<textarea class="form-control col-md" rows = "5" name = "notes" th:text= "${data.notes}"required>tulis catatan</textarea>
				</div>
			
			
			<div class="col-12">
					
			</div>
					
					<div class="col-12">
					
						<div class="btn-group  float-right">
							<button  class="btn btn-warning" id="btn2" type="button">Batal</button>
							<button  class="btn btn-dark" type="submit">Simpan</button>
						</div>
					</div>
		</div>
		
	</div>
	</div>
		
		
		
		<!-- ////////////////////////////////////////////////////////
		///////////////////////// -->
		
		
		<!-- /////////////////////////////////////// -->
		</form>
		
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>	
		
		<script type="text/javascript">

		$("#familytreeId").change(function () {
		    if (typeof $(this).data('options') === "undefined") {
		        /*Taking an array of all options-2 and kind of embedding it on the select1*/
		        $(this).data('options', $('#familyrelationId option').clone());
		    }
		    var id = $(this).val();
		    var options = $(this).data('options').filter('[data-option=' + id + ']');
		    $('#familyrelationId').html(options);
		    $('#familyrelationId').selectpicker('refresh');
		});
		
		$('#btn1').on('click',function(){
			
			$("#modal-form").modal('hide');
		})
		
		$('#btn2').on('click',function(){
			
			$("#modal-form").modal('hide');
		})
		
		$('#btn3').on('click',function(){
			
			$("#modal-form").modal('hide');
		})

	</body>
