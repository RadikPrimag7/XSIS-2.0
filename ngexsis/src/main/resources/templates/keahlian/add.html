<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form action="/keahlian/save" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h3 class="modal-title">Tambah Keahlian</h3>
	</div>
	
	<div class="modal-body">
	
		<div class = "form-group row">
			
			<div class="col-sm-6">
				<label>Nama Keahlian</label>
				<input class="form-control" name="skillName" type = "text" required>
			</div>
			
			<div class="col-sm-6">
				<label>Level Keahlian</label>
				<select class="form-control" name="skillLevel" id="levelid" required>
					<option>- Pilih -</option>
					<option th:each="ls : ${listSkill}"  th:value="${ls.id}" th:text="${ls.name}"></option>
				</select>
			</div>
		</div>
			
		<div class = "form-group">
			<label>Catatan</label><br>
			<div>
				<textarea style="resize:set" class="form-control" name="notes" required></textarea>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<div class="btn-group">
            <button type="button" class="btn btn-danger btn-flat" data-dismiss="modal">Batal</button>
            <button type="Submit" class="btn btn-info btn-flat">Simpan</button>
        </div>
	</div>
</form>
</html>
