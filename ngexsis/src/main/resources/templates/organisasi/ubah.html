<form action="/organisasi/simpan" method="post">
	<input type="text" name="id" th:value="${data.id}" style="display:none">
	
	<div class="modal-header">
		<h5 class="modal-title">Edit Organisasi</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	
	<div class="modal-body">
	
		<div class="form-group col">
			
			<div class="form row">
				
				<div class="form col">
					<label class="col-form-label">Nama Organisasi*</label>
					
					<input type="text" name="name" th:value="${data.name}" class="form-control" required>
					
					<label class="col-form-label">Tahun Masuk*</label>
					
					<select id="getYear" name ="entryYear" th:value="${data.entryYear}" class="form-control">
						<option th:each="i:${#numbers.sequence(1999,2019)}" th:value="${i}" th:text="${i}" th:selected="${i+''==data.entryYear}"/>
					</select>
					<!-- <input type="text" name="entryYear" th:value="${data.entryYear}" class="form-control" required> -->
				</div>

				<div class="form col">
					<label class="col-form-label">Jabatan*</label>
					
					<input type="text" name="position" th:value="${data.position}" class="form-control" required>
					
					<label class="col-form-label">Tahun Keluar*</label>
					
					<select id="getYear2" name ="exitYear" th:value="${data.exitYear}" class="form-control">
						<option th:each="i:${#numbers.sequence(1999,2019)}" th:value="${i}" th:text="${i}" th:selected="${i+''==data.exitYear}"/>
					</select>
					<!-- <input type="text" name="exitYear" th:value="${data.exitYear}" class="form-control" required> -->
				</div>
				
			</div>
			
			<label class="col-form-label">Tanggung Jawab</label>
			
			<input type="text" name="responsibility" th:value="${data.responsibility}" class="form-control" required>

			<label class="col-form-label">Catatan</label>
			
			<textarea style="resize:unset" name="notes" th:text="${data.notes}" class="form-control" required></textarea>

		</div>
	
		<div class="form-group row">
			<div class="col-3 offset-9">
				
				<button type="button" data-dismiss="modal" class="btn btn-warning">Batal</button>
				
				<button type="submit" class="btn btn-success">Simpan</button>
			</div>
		</div>
		
	</div>
	
</form>
