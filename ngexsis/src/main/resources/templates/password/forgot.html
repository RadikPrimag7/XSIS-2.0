<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/fontawesome-free-5.8.1-web/css/all.min.css">
	<title>Select Access</title>
</head>
<body>
<div class="container" style="width:400px">
	<br><br><br><br><br>
	<div class="login-form">
		<form action="/password/forgot" method="get">
			<span style="display: block; text-align: left">Masukkan email terdaftar</span>
			<div class="form-group">
				<div>
					<div class="input-group">
						<input type="text" class="form-control" name="email" placeholder="email">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label style="display: block; text-align: center">2020 - Xsis Mitra Utama</label>
			</div>
		</form>
	</div>
</div>


</body>
</html>
