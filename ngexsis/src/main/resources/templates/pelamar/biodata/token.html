<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirim token</title>
</head>
<body>
	<div class="modal-header" style="background-color: blue">
    	<h4 class="modal-title" style="color:white">Kirim Token</h4>
    	<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white">
			<span aria-hidden="true">&times;</span>
		</button>
    </div>
    <div class="modal-body">
    	<form action="/pelamar/savetoken" method="post">
    		<table align="center">
				<tbody>
					<td align="center">
						<label class="col col-form-label">Atur Kadaluarsa Token</label>
						<input type="date" name="biodata[expiredDate]" id="expiredDate" class="expiredDate" />
					</td>
				</tbody>
			</table>
				
    		<br>
			<div class="btn-group float-right">
				<a href="/pelamar"><button type="button" class="btn btn-warning col"><font style="color:white">Batal</font></button></a>
				<button type="submit" class="btn btn-primary col"><font style="color:white">Simpan</font></button>
			</div>
			<br>
    		
    		<input type="hidden" name="biodata[id]" th:value="${data.id}">
    		<input type="hidden" name="biodata[fullname]" th:value="${data.fullname}">
    		
    	</form>
    </div>
    
</body>
</html>
