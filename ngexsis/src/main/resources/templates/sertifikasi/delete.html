<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="../../fontawesome-free-5.8.1-web/css/all.min.css" >
	</head>
	<body>
		<form th:action="@{sertifikasi/delete}" method="post">
			<input type="text" name="id" th:value="${data.id}" style="display: none">
			
			<div class="modal-header"  style="background-color:#8a0303">
				<h4 class="modal-title" style="color:white">Hapus Sertifikasi?</h4>
			</div>
			<div class="modal-body">
				<table align="center">
					<tbody>
						<td><i class="fas fa-trash fa-3x"></i></td>
						<td><pre>&nbsp</pre></td>
						<td align="center">
							<h5></i>Anda yakin ingin menghapus sertifikasi<br>
								<strong><span th:text="${data.certificateName}" style="color:red"></span></strong><span> ?</span>
							</h5>
						</td>
					</tbody>
				</table>
				
				
				<input type="hidden" name="biodataSertifikasi" th:value="${data.biodataId}">
				<input type="hidden" name="id" th:value="${data.id}">
				<input type="hidden" name="certificateName" th:value="${data.certificateName}">
				<input type="hidden" name="publisher" th:value="${data.publisher}">
				<input type="hidden" name="validStartMonth" th:value="${data.validStartMonth}">
				<input type="hidden" name="validStartYear" th:value="${data.validStartYear}">
				<input type="hidden" name="untilMonth" th:value="${data.untilMonth}">
				<input type="hidden" name="untilYear" th:value="${data.untilYear}">
				<input type="hidden" name="notes" th:value="${data.notes}">
				
				
				<br>
				<div class="btn-group float-right">
					<button  class="btn btn-warning" data-dismiss="modal" type="button"><font style="color:white">Batal</font></button>
					<button  class="btn btn-dark" type="submit">Simpan</button>
				</div>
				<br><br>
			</div>
		</form>
	</body>
</html>
