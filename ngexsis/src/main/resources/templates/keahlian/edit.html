<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/keahlian/save}" method="post">
<input type="text" name="id" th:value="${data.id}" style="display:none">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h3 class="modal-title">Edit Keahlian</h3>
	</div>
	
	<div class="modal-body">
		<div class = "form-group row">
			<label class="col-form-label col-md-2">Nama Keahlian</label>
			<div class="col col-md-3">
				<input class="form-control" name="skillName" type = "text" th:value="${data.skillName}" required>
			</div>
			
			<label class="col-form-label col-md-2">Level Keahlian</label>
			<div class="col col-md-3">
				<select name="skillLevel" id="levelid" th:value="${data.skillLevelId}" required></select>
			</div>
		</div>
			
		<div class = "form-group row">
			<label class="col-form-label col-md-2">Catatan</label>
			<div class="col col-md-9">
				<textarea class="form-control" name="notes" th:text="${data.notes}" required></textarea>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<div class="btn-group">
            <button type="button" class="btn btn-danger btn-flat" data-dismiss="modal">Batal</button>
            <button type="Submit" class="btn btn-info btn-flat">Simpan</button>
        </div>
	</div>
</form>
</body>
</html>
