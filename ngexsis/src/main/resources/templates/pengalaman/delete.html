
<form action="@{pengalaman/showDelete}" method="post">
<input type="text" name="id" th:value="${data.id}">
	<div class="modal-header">
		<h3 class="modal-title">Hapus Pengalaman Kerja</h3>
		<button type="button" class="close" data-dismiss="modal"
			aria-label="close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
	<div class="container">
		
		<div class="row">
			<div class="col-4">
				<i class="fas fa-trash"></i>
			</div>
			<div class="col-8 text-center">
				<p>Anda yakin ingin menghapus pengalaman di<br><span th:text="${data.companyName}"></span><span> ?</span></p>
			</div>
		</div>
		<div class="form-group-row">
					<div class="col-3 offset-9">
						<a href="/pengalaman/index"><button class="btn btn-warning float-right">Tidak</button></a>
						<button type="submit" class="btn btn-primary float-right">Ya</button>
					</div>
		</div>
	</div>
	</div>

</form>
