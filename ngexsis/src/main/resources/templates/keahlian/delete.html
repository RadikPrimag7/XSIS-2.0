<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<form th:action="@{/keahlian/delete}" method="post">
		<div class="modal-header bg-danger">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h3 class="modal-title">Hapus Keahlian ?</h3>
		</div>
		<div class="modal-body">
			<br>
			<h1 class="text-muted text-center">
			<i class="fa fa-trash-o"></i>   Anda yakin menghapus keahlian <br><span th:text="${data.skillName}"></span>?</h1>
			<br><br>
			
			<input type="hidden" name="id" th:value="${data.id}">
			<input type="hidden" name="skillLevel" id="levelid" th:value="${data.skillLevelId}">
			<input type="hidden" name="biodataId" th:value="${data.biodataId}">
			<input type="hidden" name="skillName" th:value="${data.skillName}">
			<input type="hidden" name="notes" th:value="${data.notes}">
		</div>
		<div class="modal-footer bg-danger">
			<div class="btn-group">
	            <button type="button" class="btn btn-info btn-flat btn-lg" data-dismiss="modal">Tidak</button>
	            <button type="Submit" class="btn btn-danger btn-flat btn-lg">Yes</button>
	        </div>
		</div>
	</form>
</body>
</html>
