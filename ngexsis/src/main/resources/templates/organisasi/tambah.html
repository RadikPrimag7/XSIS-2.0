<form action="/organisasi/simpan" method="post">
	
	<div class="modal-header">
		<h5>Tambah Organisasi</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	
	<div class="modal-body">
		
			<div class="form-group col">
			
				<div class="form row">
				
					<div class="form col">
						<label class="col-form-label">Nama Organisasi*</label>
						
						<input type="text" name="name" class="form-control" required>
						
						<label class="col-form-label">Tahun Masuk*</label>
						
						<select id="getYear" class="form-control" name ="entryYear"></select>
						<!-- <input type="text" name="entryYear" class="form-control" required> -->
					</div>
	
					<div class="form col">
						<label class="col-form-label">Jabatan*</label>
						
						<input type="text" name="position" class="form-control" required>
						
						<label class="col-form-label">Tahun Keluar*</label>
						
						<select id="getYear2" class="form-control" name ="exitYear"></select>
						<!-- <input type="text" name="exitYear" class="form-control" required> -->
					</div>
					
				</div>
				
				<label class="col-form-label">Tanggung Jawab</label>
				
				<input type="text" name="responsibility" class="form-control" required>

				<label class="col-form-label">Catatan</label>
				
				<textarea style="resize:unset" name="notes" class="form-control" required></textarea>

			</div>
		
			<div class="form-group row">
				<div class="col-3 offset-9">
					
					<button type="button" data-dismiss="modal" class="btn btn-warning">Batal</button>
					
					<button type="submit" class="btn btn-success">Simpan</button>
				</div>
			</div>
		
	</div>
</form>

	<script type="text/javascript">
		var max=new Date().getFullYear();
			min=max-20;
			select = document.getElementById("getYear");
			
			var opt = document.createElement('option');
			opt.value = "";
			opt.innerHTML = "-Pilih Tahun-";
			select.appendChild(opt);
			
		for(var i=min; i<=max;i++){
			var opt = document.createElement('option');
			opt.value = i;
			opt.innerHTML = i;
			select.appendChild(opt);
		}
	</script>
	
	<script type="text/javascript">
		var max=new Date().getFullYear();
			min=max-20;
			select = document.getElementById("getYear2");
			
			var opt = document.createElement('option');
			opt.value = "";
			opt.innerHTML = "-Pilih Tahun-";
			select.appendChild(opt);
			
		for(var i=min; i<=max;i++){
			var opt = document.createElement('option');
			opt.value = i;
			opt.innerHTML = i;
			select.appendChild(opt);
		}
	</script>
