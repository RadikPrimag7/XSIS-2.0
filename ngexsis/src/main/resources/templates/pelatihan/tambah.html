<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Pelatihan</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		
	</head>
	
	<body>
	<form th:action="@{/pelatihan/save}" method = "post">
		<div class="modal-header" style="background:darkblue">
			<h3 class ="modal-title" style="color:white">Tambah Pelatihan</h3>
			<button type="button" class="close" data-dismiss="modal" aria-label="close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
	<div class="modal-body">
		<div class="container">
			<div class="row">
			
			<div class="row col-6">

					<div class="col-12">
						<label>Nama (Kursus, Penataran, Pelatihan, Workshop)*</label>
						<input class="form-control col-md" type = "text" name = "trainingName" required/>
					</div>

					<div class="col-6">
						<label>Waktu Pelaksanaan</label>
					
							<select class="form-control col-md" name="trainingMonth">
								<option value="">- Pilih Bulan -</option>
								<option th:each="i:${#numbers.sequence(1,12)}" th:value="${i}" th:text="${i}"/>
						     </select> 	
						
						
					</div>

					<div class="col-6">
						<label><br></label> 
						
						
							<select id="getYear" class="form-control col-md" name ="trainingYear" >
									
							</select>
						
					</div>

					<div class="col-12">
						<label >Kota</label>
						<input class="form-control col-md" type="text" name="city" />
					</div>

			
			</div>
			
			<div class="row col-6">

					<div class="col-12">
						<label>Penyelenggara*</label>
						<label><br></label>
						<input class="form-control col-md" type = "text" name = "oganizer" required/>
					</div>

		
					<div class="col-6">
						<label>Lama Durasi</label>
						<input class="form-control col-md" type="text" name="trainingDuration" />
					</div>

					<div class="col-6">
						<label><br></label> 
						<select  class="form-control col-md"  name="periodId" id="tambahinid" >
							<option value=""> - Pilih - </option>
							<option th:each= "ld:${listdata1}" th:value="${ld.id}" th:text="${ld.name}"/>	
	
						</select>
					</div>

					<div class="col-12">
						<label>Negara</label>
						<input class="form-control col-md" type="text" name="country" />
					</div>

				</div>
				<!--  -->
				
			
			<div class="row col-12">
				<div class="col">
					<label class = "col-form- table col-md-2">Catatan</label>
					<textarea class="form-control col-md" rows = "5" name = "notes">tulis catatan</textarea>
				</div>
			</div>
			
			<div class="col-12">
					
					</div>
					
					<div class="col-12">
					
						<div class="btn-group  float-right">
							<button  class="btn btn-warning" data-dismiss="modal" type="button">Batal</button>
							<button  class="btn btn-dark" type="submit">Simpan</button>
						</div>
					</div>
		</div>
	</div>
	</div>
	</form>
		
		<script type="text/javascript">
			var max=new Date().getFullYear();
				min=max-50;
				select = document.getElementById("getYear");
				
				var opt = document.createElement('option');
				opt.value = "";
				opt.innerHTML = "-Pilih Tahun-";
				select.appendChild(opt);
				
			for(var i=max; i>=min;i--){
				var opt = document.createElement('option');
				opt.value = i;
				opt.innerHTML = i;
				select.appendChild(opt);
			}
			
			//select.value = new Date().getFullYear();
		</script>
	</body>
</html>
