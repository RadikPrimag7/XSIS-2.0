<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/catatan/save}" method="post">
<input type="text" name="id" th:value="${data.id}" style="display:none">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h3 class="modal-title">Edit Catatan</h3>
	</div>
	
	<div class="modal-body">
		<div class = "form-group row">
			<div class="col-sm-6">
				<label>Judul Catatan</label>
				<input class="form-control" name="title" type = "text" th:value="${data.title}" required>
			</div>
			
			<div class="col-sm-6">
				<label>Jenis Catatan</label>
				<select class="form-control" name="noteType" id="typeid" th:value="${data.noteTypeId}" required></select>
			</div>
		</div>
			
		<div class = "form-group">
			<label>Catatan</label>
			<div>
				<textarea class="form-control" name="notes" th:text="${data.notes}" required></textarea>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<div class="btn-group">
            <button type="button" class="btn btn-danger btn-flat" data-dismiss="modal">Batal</button>
            <button type="Submit" class="btn btn-info btn-flat">Simpan</button>
        </div>
	</div>
</form>
</body>
</html>
