<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Keluarga</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">
		
	
	</head>
	
	<body>
	<form th:action="@{/keluarga/save}" method = "post" id="tutup">
	
	<!-- untuk menginput biodataId-->
	<input type="hidden" name="biodataKeluarga" th:value="${itemBio.id}">
	<input type="hidden" name="createdBy" th:value="${itemBio.id}">
<!-- 	////////////////////////////////////////////////// -->
		<div class="modal-header" style="background:darkblue"><h3 class="modal-title" style="color:white">Tambah Keluarga</h3>
			<button type="button" id="btn1" style="color:white" class="close" aria-label="close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
		<div class="modal-body">
		<div class="container">
			<div class="row">
			
			

					<div class="form-group col-6">
						<label>Jenis Susunan Keluarga*</label>
						<select class="form-control col-md" name = "familyTree" id="familytreeId"  required>
							<option value=""> - Pilih - </option>
							<option th:each="jenis:${listdataTree}" th:value="${jenis.id}" th:text="${jenis.name}"/>
						</select>
					</div>
					
					<div class="form-group col-6">
						<label>Hubungan Keluarga*</label>
						<select class="form-control col-md" name = "familyRelation" id="familyrelationId" required>
							<option value=""> - Pilih - </option>
							<option  th:each="relasi:${listdataRelasi}" th:data-option="${relasi.familyTreeTypeId}" th:value="${relasi.Id}" th:text="${relasi.name}"/>
						</select>
					</div>

					<div class="form-group col-6">
						<label>Nama*</label>
						<input class="form-control col-md" type = "text" name = "name" required/>
					</div>
					
					<div class="form-group col-3">
						<label>Jenis Kelamin</label>
							<select class="form-control col-md" name = "jk" >
								<option>- Pilih -</option>
								<option value="L">pria</option>
								<option value="P">Wanita</option>
								
							</select>
					
					</div>

					<div class="form-group col-3 ">
						<label>tgl. Lahir(yyyy-mm-dd)</label>
						<input class="form-control col-md" type="date" name="dob" >
						
					</div>

					<div class="form-group col-6">
						<label>Pendidikan</label>
					<select class="form-control col-md" name = "educationLevel" id="educationLvlId" >
						<option value=""> - Pilih - </option>
						<option th:each="pen:${listdataEdu}" th:value="${pen.id}" th:text="${pen.name}"/>
					</select>
					</div>

					<div class="col-6">
						<label>Pekerjaan</label>
					<input class="form-control col-md" type="text" name="job"  />
					</div>
			
				<div class="form-group col-12">
					<label >Catatan</label>
					<textarea class="form-control col-md" rows = "5" name = "notes" >tulis catatan</textarea>
				</div>
			
			
			<div class="col-12">
					
					</div>
					
					<div class="col-12">
					
						<div class="btn-group  float-right">
							<button  class="btn btn-warning" id="btn2" type="button">Batal</button>
							<button  class="btn btn-dark" type="submit">Simpan</button>
						</div>
					</div>
		</div>
	</div>
	</div>
		
		
		</form>
		<!-- 			 <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script> -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

		<!-- (Optional) Latest compiled and minified JavaScript translation files -->		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>	
		
		<script type="text/javascript">

		$("#familytreeId").change(function () {
		    if (typeof $(this).data('options') === "undefined") {
		        /*Taking an array of all options-2 and kind of embedding it on the select1*/
		        $(this).data('options', $('#familyrelationId option').clone());
		    }
		    var id = $(this).val();
		    var options = $(this).data('options').filter('[data-option=' + id + ']');
		    $('#familyrelationId').html(options);
		    $('#familyrelationId').selectpicker('refresh');
		});
		
		$('#btn1').on('click',function(){
			
			$("#modal-form").modal('hide');
		})
		
		$('#btn2').on('click',function(){
			
			$("#modal-form").modal('hide');
		})
		
		$('#btn3').on('click',function(){
			
			$("#modal-form").modal('hide');
		})

	</body>
